name: CI - Run Tests & Compilation

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node_modules: ${{ steps.setup.outputs.node_modules }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Yarn
        run: |
          corepack enable
          yarn set version stable
          yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Save node_modules
        id: setup
        run: echo "node_modules=$(pwd)/node_modules" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Yarn
        run: |
          corepack enable
          yarn set version stable
          yarn --version

      - name: Restore node_modules
        run: |
          mkdir -p node_modules
          cp -r ${{ needs.setup.outputs.node_modules }}/* node_modules/

      - name: Run tests
        run: yarn testc

  compile:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Yarn
        run: |
          corepack enable
          yarn set version stable
          yarn --version

      - name: Restore node_modules
        run: |
          mkdir -p node_modules
          cp -r ${{ needs.setup.outputs.node_modules }}/* node_modules/

      - name: Compile contracts
        run: yarn hardhat compile